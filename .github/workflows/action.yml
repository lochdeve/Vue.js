name: docker_image_front_end_ci

# Trigger pushes on front-end directory
on:
  push:
    branches: 
      - main
    paths: 
      - html/**

defaults:
    run:
      working-directory: html

# Run jobs on front-end directory

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:       
        os: [windows-latest, ubuntu-latest]

    name: Buils and Push
    steps:
      - uses: actions/checkout@v2.3.2
        name: Checkout