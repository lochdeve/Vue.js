<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>ComputedProperties</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container">
    <h3>{{message}}</h3>
    <h3>{{invert}}</h3>
    <input type="text" class="form-control" v-model="message">
    <hr>
    <button class="btn btn-primary" @click="counter++">+</button>
    <button class="btn btn-danger" @click="counter--">-</button>
    <div class="progress">
      <div class="progress-bar" role="progressbar" :style="{width: counter+'%'}" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100" :class="color">{{counter}}%</div>
    </div>

  </div>

  <!-- This is a development version of Vue.js! -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./computedProperties.js"></script>
</body>

</html>
