<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container mt-5" id="app">
    <h3>{{titulo}}</h3>
    <h5>Car Name</h5>
    <input type="text" class="form-control my-3" v-model="newCar">
    <!--<input type="text" v-model="newCar" @keyup.enter="addCar"> -->
    <!-- <button v-on:    click="addCar">Add Car</button>-->
    <h5>Type of Fuel</h5>
    <input type="text" class="form-control my-3" v-model="newFuel">
    <h5>Stock</h5>
    <input type="text" class="form-control my-3" v-model="newStock">
    <button class="btn btn-primary" @click="addCar">Add Car</button>
    <h5 class="text-danger"> {{status}}</h5>


    <div class="mt-3" v-for="(car,index) of cars">
      <div role="alert" :class="['alert', (car.stock == 0) ? 'alert-danger' : 'alert-primary']">
        <div class="d-flex justify-content-between">

          <div>
            {{index}} - {{car.name}} - {{car.fuel}} - {{car.stock}} <span v-if="car.stock == 0"> - Without stock</span>
          </div>

          <div>
            <button class="btn btn-success btn-sm" @click="car.stock++">+</button>
            <button class="btn btn-danger btn-sm" @click="(car.stock > 0) ? car.stock-- : false">-</button>
          </div>

        </div>
      </div>

    </div>

  </div>

  <!-- This is a development version of Vue.js! -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
